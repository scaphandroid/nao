# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        NAO\PlatformBundle\Entity\User: sha512

    role_hierarchy:
        ROLE_USER :         ROLE_USER
        ROLE_ADMIN :        [ROLE_USER, ROLE_ADMIN]
        ROLE_SUPER_ADMIN :  [ROLE_USER, ROLE_ADMIN, ROLE_SUPER_ADMIN]

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern:      ^/
            anonymous:    true
            form_login:
                provider:             fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                login_path:           fos_user_security_login
                use_forward:          false
                check_path:           fos_user_security_check
                failure_path:         null
                default_target_path:  fos_user_profile_show
                remember_me:          true
            logout:
                 path:       fos_user_security_logout
                 target:     /
            remember_me:
                 secret:    %secret% # %secret% est un param√®tre de parameter
                 lifetime:  2419200 # 1 month in seconds
                 path:      /
                 domain:   ~

    access_control:
        - { path: ^/compte, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/observer, role: ROLE_USER }
        - { path: ^/admin, role: ROLE_SUPER_ADMIN }